<body style="background-color: #313131;">
    <button id="orange">Orange</button>
    <button id="blue">Blue</button>
    <button id="neutral">Neutral</button>


    
</body>

<script>
    //Below is the example of lexical scoping ; 
    //which means that outer function cannot get what is inside inner function same as 
    //### adults can not get ice cream from children and , inner function have access to outer function same as 
    //##### children can get ice-cream from adults

    function outer() {
        let check = 'Hello World!'
        function inner() {
            console.log(inner, check);
        }
        inner()
    }

    outer()
    // console.log('Too Outer', check);
</script>
